<!DOCTYPE html>
<html lang="en">

<head>
    <title>WINGY | LOGIN</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <form action="index.html">
                <div class="form-row">
                    <img src="assets/img/logo.png" alt="Wingy" class="logo">
                </div>
                <div class="form-row">
                    <input type="text" name="username" placeholder="username" required data-msg="Please enter your username">
                </div>
                <div class="form-row">
                    <input type="password" name="password" placeholder="password" required data-msg="Please enter your password">
                </div>
                <div class="form-row">
                    <input type="submit" value="log in" class="log-in">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/plugins/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/jquery.validate.min.js"></script>
    <script>
        $('form').validate();
    </script>
</body>

</html>
