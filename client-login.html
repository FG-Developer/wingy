<!DOCTYPE html>
<html lang="en">

<head>
    <title>WINGY | CLIENT LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/client-login.css">
    <link rel="stylesheet" href="assets/js/plugins/jquery-ui/jquery-ui.min.css">
</head>

<body>

    <div class="wrapper">
        <img src="assets/img/login-bg.jpg" data-mobile-img="assets/img/login-bg-mobile.jpg" class="bg-img">

        <div class="wingy-logo">
            <img src="assets/img/logo.png" alt="Wingy" class="logo">
        </div>
        <div class="form-area">
            <div class="brand-logo-area"><img src="assets/img/brand-logo.png"></div>
            <div class="form-container">
                <span class="login-title">Free WiFi Login</span>
                <div class="container head"></div>
                <div class="container content">
                    <form action="">
                        <div class="steps active one">
                            <div class="form-row">
                                <select name="language" id="language" required data-msg="Please choose a language">
                                    <option value="">select your language</option>
                                    <option value="tr">turkish</option>
                                    <option value="en">english</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <input type="text" name="phone" placeholder="phone" required data-msg="Please enter your phone number">
                            </div>
                            <div class="form-row">
                                <input type="button" value="tap to continue" class="continue">
                            </div>
                        </div>
                        <div class="steps two">
                            <div class="form-row">
                                <input type="password" name="password" placeholder="log in password" required data-msg="Please enter the password that 
                                came on your phone">
                            </div>
                            <div class="form-row">
                                <input type="text" name="name" placeholder="name" required data-msg="Please enter your name">
                            </div>
                            <div class="form-row">
                                <input type="text" name="surname" placeholder="surname" required data-msg="Please enter your surname">
                            </div>
                            <div class="form-row">
                                <select name="country" id="countries" required data-msg="Please enter your country">
                                    <option value="">select your country</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <input type="email" name="emeil" placeholder="e-mail" required data-msg="Please enter your e-mail address">
                            </div>
                            <div class="form-row">
                                <input name="birthday" id="birthday" type="text" placeholder="birthday" required data-msg="Please enter your birthday">
                            </div>
                            <div class="form-row">
                                <select name="gender" required data-msg="Please choose your gender">
                                    <option value="">select your gender</option>
                                    <option value="woman">woman</option>
                                    <option value="man">man</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="confirm1" class="checkbox-container">
                                    select your lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    <input type="checkbox" name="confirm1" id="confirm1" required data-msg="Please check the confirm-1">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="checkbox-container">
                                        select your lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    <input type="checkbox" name="confirm2" required data-msg="Please check the confirm-2">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="checkbox-container">
                                    select your lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    <input type="checkbox" name="confirm3" required data-msg="Please check the confirm-3">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="checkbox-container">
                                    select your lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                    <input type="checkbox" name="confirm4">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                            <div class="form-row">
                                <input type="submit" value="connect to internet" class="submit">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="container bottom"></div>
                <div class="form-success">
                    <span class="success-text">you have successfully <br>connected to the internet</span>
                    <div class="socials">
                        <span class="social-text">
                                follow us on social media
                        </span>
                        <span><a href="javascript:void(0);"><img src="assets/img/fb-icon.png" alt="Facebook"></a></span>
                        <span><a href="javascript:void(0);"><img src="assets/img/tw-icon.png" alt="Twitter"></a></span>
                        <span><a href="javascript:void(0);"><img src="assets/img/inst-icon.png" alt="Instagram"></a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/plugins/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/jquery.validate.min.js"></script>
    <script src="assets/js/countries.js"></script>

    <script>
        $('#birthday').datepicker();

        checkBgImage();

        $(window).on('resize', function() {
            checkBgImage();
        });

        var bgImg = $('.bg-img');
        var mobileBg = $(bgImg).data('mobile-img');
        var desktopBg = $(bgImg).attr('src');

        function checkBgImage() {

            if ($(window).width() <= 600) {
                $(bgImg).attr('src', mobileBg);
            } else {
                $('.wrapper').height($(document).height());

                $(bgImg).attr('src', desktopBg);
            }
        }

        $('form').validate({
            rules: {
                phone: {
                    digits: true,
                    minlength: 10,
                    maxlength: 11
                }
            }
        });

        $('.continue').on('click', function() {
            if ($('form').valid()) {
                $('.one').fadeOut(200, function() {
                    $('.two').fadeIn(200);
                });
            }
        });

        $('form').on('submit', function(e) {
            e.preventDefault(0)
            if ($('form').valid()) {
                $('.form-container .container').fadeOut(200, function() {
                    $('.form-success').fadeIn(200);
                });
            }
        });
    </script>
</body>

</html>
