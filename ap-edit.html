        <section class="container">
            <div class="container-area">
                <div class="row">
                    <div class="left-area">
                        <div class="text-area">
                            <h2>today</h2>
                            <form action="">
                                <span class="textarea">lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</span>

                                </div>
                            </form>
                        </div>
                        <div class="calendar-container">
                            <input type="text" class="datepicker">
                            <input type="hidden" name="from" id="from">
                            <input type="hidden" name="to" id="to">

                                <div class="calendar-col from">
                                    <div class="date"></div>
                                    <div class="day"></div>

                                <div class="calendar-col to">
                                    <div class="date"></div>
                                    <div class="day"></div>
                                </div>
                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="right-area">

                            <select name="zone" id="zone" class="custom-select">
                                <option value="">select zone</option>
                                <option value="zone-chart-1.jpg">Zone 1</option>
                                <option value="zone-chart-2.jpg">Zone 2</option>
                                <option value="zone-chart-3.jpg">Zone 3</option>
                            </select>

                    </div>

                        </div>

                        <div class="edit-image-container form-container">
                            <form>
                                <input type="file" name="change-zone" class="change-zone-input">
                                <div class="change-zone">change zone</div>

                        </div>

                        <div class="edit-area-container form-container">
                            <form>
                                <input type="text" name="zone_name" placeholder="zone name">
                                <button class="btn delete">delete</button>
                                <button class="btn save">save</button>
                            </form>
                        </div>
                    </div>
                </div>
