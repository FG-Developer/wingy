<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>VINGY | AP EDIT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/js/plugins/jquery-ui/jquery-ui.min.css">

</head>

<body>
    <div class="wrapper">

        <div class="mobile">
            <div class="menu-items">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="close-icon"><img src="assets/img/mobile-menu-close-icon.png" alt="Close"></div>
        </div>
        <nav>
            <div class="nav-top">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="VINGY">
                </div>
                <div class="brand-logo-area">
                    <img src="assets/img/brand-logo.png" class="brand-logo">
                    <input type="file" name="brand-logo" id="brand-logo" style="display: none;">
                    <div class="change-brand-logo"></div>
                </div>
            </div>
            <div class="menu">
                <div class="hover-slide"></div>
                <ul>
                    <li class="menu-item"><a href="index.html">main</a></li>
                    <li class="menu-item"><a href="analytics.html">analytics</a></li>
                    <li class="menu-item"><a href="cmx.html">cmx</a></li>
                    <li class="menu-item active"><a href="ap-edit.html">ap edit</a></li>
                    <li class="menu-item"><a href="picture.html">picture</a></li>
                    <li class="language"><a href="javascript:;">tr</a> - <a href="javascript:;" class="active">en</a></li>
                    <li class="log-out"><a href="javascript:;">log out</a></li>
                </ul>
            </div>
        </nav>
        <section class="container">
            <div class="container-area">
                <div class="row">
                    <div class="left-area">
                        <div class="text-area">
                            <h2>today</h2>
                            <form action="">
                                <span class="textarea">lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</span>
                                <div class="text-buttons">
                                    <a href="javascript:;" class="edit">edit</a>
                                    <a href="javascript:;" class="save">save</a>
                                </div>
                            </form>
                        </div>
                        <div class="calendar-area">
                            <div class="prev-btn">
                                <button type="button" class="prev"></button>
                            </div>
                            <div class="calendar">
                                <input type="text" name="date" class="datepicker">
                            </div>
                            <div class="next-btn">
                                <button type="button" class="next"></button>
                            </div>
                        </div>
                        <div class="days">
                            <ul>
                                <li><a href="javascript:;" class="active">daily</a></li>
                                <li><a href="javascript:;">weekly</a></li>
                                <li><a href="javascript:;">monthly</a></li>
                                <li><a href="javascript:;">yearly</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="right-area">
                        <div class="row">
                            <select name="zone" id="zone" class="custom-select">
                                <option value="">select zone</option>
                                <option value="zone-chart-1.jpg">Zone 1</option>
                                <option value="zone-chart-1.jpg">Zone 2</option>
                                <option value="zone-chart-3.jpg">Zone 3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="general-graphs">

                    <ul class="tabs">
                        <li style="margin-left: 1%;" class="all-areas active"><span>all areas</span></li>
                        <li style="margin-left: 45%;" class="edit-image"><span>edit image</span></li>
                        <li class="edit-area"><span>edit area</span></li>
                    </ul>
                    <div class="tab-contents p-0 mb-2">
                        <div class="tab-close">
                            <img src="assets/img/close-btn-icon.png" alt="">
                        </div>
                        <div class="zoom-icons">
                            <a href="javascript:;" id="zoom-in"><img src="assets/img/zoom-in-icon.png" alt=""></a>
                            <a href="javascript:;" id="zoom-out"><img src="assets/img/zoom-out-icon.png" alt=""></a>
                        </div>

                        <div class="tab-content active p-0">
                            <div class="graph area-chart">
                                <img class="area-chart-img" src="assets/img/zone-chart-1.jpg" alt="Chart 1">
                            </div>
                        </div>

                        <div class="edit-image-container form-container">
                            <form>
                                <select name="select_image" id="select-image" class="custom-select">
                                    <option value="zone-chart-1.jpg">Zone 1</option>
                                    <option value="zone-chart-1.jpg">Zone 2</option>
                                    <option value="zone-chart-3.jpg">Zone 3</option>
                                </select>
                                <button class="btn delete">delete</button>
                                <button class="btn save">save</button>
                            </form>
                        </div>

                        <div class="edit-area-container form-container">
                            <form>
                                <input type="text" name="zone_name" placeholder="zone name">
                                <button class="btn delete">delete</button>
                                <button class="btn save">save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="assets/js/plugins/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- PAGE PLUGINS -->
    <script type="text/javascript" src="assets/js/plugins/wheel-zoom.js"></script>
    <script type="text/javascript" src="assets/js/ap-edit.js"></script>

</body>

</html>
